name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'
          cache: 'npm'
      
      - name: Check for deployment token
        id: check_token
        env:
          TOKEN_PRIMARY: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          TOKEN_LEGACY: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_TREE_03584700F }}
        run: |
          if [ -n "$TOKEN_PRIMARY" ]; then
            echo "has_token=true" >> $GITHUB_OUTPUT
            echo "DEPLOYMENT_TOKEN=$TOKEN_PRIMARY" >> $GITHUB_ENV
          elif [ -n "$TOKEN_LEGACY" ]; then
            echo "has_token=true" >> $GITHUB_OUTPUT
            echo "DEPLOYMENT_TOKEN=$TOKEN_LEGACY" >> $GITHUB_ENV
          else
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "⚠️ Warning: No Azure Static Web Apps deployment token found."
            echo "Please configure the AZURE_STATIC_WEB_APPS_API_TOKEN secret in your repository settings."
            echo "Deployment will be skipped."
          fi
      
      - name: Build And Deploy
        if: steps.check_token.outputs.has_token == 'true'
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: ".next" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env:
          NODE_VERSION: '20.18.1'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Check for deployment token
        id: check_token
        env:
          TOKEN_PRIMARY: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          TOKEN_LEGACY: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WITTY_TREE_03584700F }}
        run: |
          if [ -n "$TOKEN_PRIMARY" ]; then
            echo "has_token=true" >> $GITHUB_OUTPUT
            echo "DEPLOYMENT_TOKEN=$TOKEN_PRIMARY" >> $GITHUB_ENV
          elif [ -n "$TOKEN_LEGACY" ]; then
            echo "has_token=true" >> $GITHUB_OUTPUT
            echo "DEPLOYMENT_TOKEN=$TOKEN_LEGACY" >> $GITHUB_ENV
          else
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "⚠️ Warning: No Azure Static Web Apps deployment token found."
            echo "Cannot close pull request deployment."
          fi
      
      - name: Close Pull Request
        if: steps.check_token.outputs.has_token == 'true'
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.DEPLOYMENT_TOKEN }}
          action: "close"
